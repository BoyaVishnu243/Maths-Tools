<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="logo4.ico" />
    <script type="module" src="passwordRecoverDB.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    <script>
      function back() {
        window.location.href = "/login";
      }
    </script>
  </head>

  <body class="signin-background">
    <div class="signin-container">
      <div id="signUpForm" class="signin-box">
        <h2>Password Recovery</h2>
        <label for="checkEmail">Enter email:</label>
        <input
          type="email"
          id="checkEmail"
          placeholder="Enter email"
          required
        /><br />
        <button id="sendMail" type="submit">Submit</button>
        <button id="back" onclick="back()" type="submit">back</button>
      </div>
    </div>
  </body>
</html>
