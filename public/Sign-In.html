<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/public/logo4.ico" />
    <script type="module" src="/public/Sign-InDB.js"></script>
    <link rel="stylesheet" href="/public/style.css" />
    <script src="/public/script.js"></script>
  </head>

  <body onload="clearLoginData()" class="signin-background">
    <div class="signin-heading">
      <h1>Welcome To Math Tools</h1>
    </div>
    <div class="signin-container">
      <div id="signInForm" class="signin-box">
        <h2>Sign In</h2>
        <label for="userEmail">Email:</label>
        <input
          type="email"
          id="userEmail"
          placeholder="Enter email"
          required
        /><br /><br />
        <label for="userPassword">Password:</label>
        <input
          type="password"
          id="userPassword"
          placeholder="Enter password"
          required
        />
        <a id="forgotPassword" href="/forgotPassword">Forgot Password ?</a
        ><br /><br />
        <button id="signInBtn" type="submit">Sign-In</button>
        <button id="signInGoogle" type="submit">Sign In with Google</button>
        <p>Don't have an account?Create account</p>
        <button id="signup" type="submit">Sign-Up</button><br /><br />
      </div>
    </div>
  </body>
</html>
