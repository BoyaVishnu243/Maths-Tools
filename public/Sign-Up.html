<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="icon" type="image/x-icon" href="/public/logo4.ico" />
    <script type="module" src="/public/Sign-UpDB.js"></script>
    <link rel="stylesheet" href="/public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/public/script.js"></script>
    <script>
      function redirectToSignIn() {
        window.location.href = "/public/Sign-In.html";
      }
    </script>
  </head>

  <body class="signin-background">
    <div class="signin-heading">
      <h1>Welcome To Math Tools</h1>
    </div>
    <div class="signin-container">
      <div id="signUpForm" class="signin-box">
        <h2>Sign Up</h2>
        <label for="newUser">UserName:</label>
        <input
          type="text"
          id="newUser"
          placeholder="Enter Username"
          required
        /><br />
        <label for="newEmail">UserEmail:</label>
        <input
          type="email"
          id="newEmail"
          placeholder="Enter email"
          required
        /><br />
        <label for="newPassword">Password:</label>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter password"
          required
        /><br />
        <button id="signUpBtn" type="submit">Sign Up</button><br />
        <p>Already a user? Sign in to your account</p>
        <button id="signin" type="button" onclick="redirectToSignIn()">
          Sign In
        </button>
      </div>
    </div>
  </body>
</html>
